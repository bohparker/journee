{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

    {# don't use HTML to validate the form #}
    <form class="form" novalidate
        method="POST"
        action="{{ url_for('bp_auth.login') }}">
        <fieldset><legend>Login</legend>
        <div class="form-grid">
            {{ form.csrf_token }}
            {{ form.username.label }}
            {{ form.username() }}
            {{ form.password.label }}
            {{ form.password() }}
            {{ form.submit() }}
        </div>
        </fieldset>
    </form>

{% endblock %}
